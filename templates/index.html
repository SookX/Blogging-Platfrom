{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row my-5" >
        {% for message in messages %}
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{message.sender_id}}</h5>
              <p class="card-text">{{message.msg}}</p>
              <p class="card-text">{{message.date}}</p>
              <a href="#" class="btn btn-primary">Read</a>
            </div>
          <br>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
